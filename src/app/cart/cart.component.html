<div class="cart-main-area ptb-100">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1 class="cart-heading">RECAPITULATIF</h1>
  
          <div class="row bs-wizard" style="border-bottom:0;">
            <div class="col-xs-3 bs-wizard-step active">
              <div class="text-center bs-wizard-stepnum">RECAPITULATIF</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
            </div>
  
            <div class="col-xs-3 bs-wizard-step disabled">
              <!-- complete -->
              <div class="text-center bs-wizard-stepnum">ADRESSE</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
            </div>
  
            <div class="col-xs-3 bs-wizard-step disabled">
              <!-- complete -->
              <div class="text-center bs-wizard-stepnum">FACTURATION</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
            </div>
  
            <div class="col-xs-3 bs-wizard-step disabled">
              <!-- active -->
              <div class="text-center bs-wizard-stepnum">CONFIRMATION</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
            </div>
          </div>
          <form action="#">
            <div class="table-content table-responsive">
              <table>
                <thead>
                  <tr>
                    <th class="product-name">Supprimer</th>
                    <th class="product-price">images</th>
                    <th class="product-name">produits</th>
                    <th class="product-quantity">quantité</th>
                    <th class="product-price">prix unitaire</th>
                  </tr>
                </thead>
                <tbody *ngFor="let article of articles; trackBy: trackByFn">
                  <tr>
                    <td class="product-remove">
                      <a (click)="deleteItem(article)"><i class="fa fa-times"></i></a>
                    </td>
                    <td class="product-thumbnail">
                      <a href="#"
                        ><img
                          src="{{article?.photoUrl}}"
                          style="width:50px; height:50px;"
                          alt=""
                      /></a>
                    </td>
                    <td class="product-name">
                      <a href="#">{{article?.name}}</a>
                    </td>
                    <td class="product-quantity">
                      <input value="1" type="number"/>
                    </td>
                    <td class="product-price">
                      <span class="amount">{{article?.price}}€</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-md-5 ml-auto col-sm-12 col-xs-12">
                <div class="cart-total">
                  <h2>totals Reservation</h2>
                  <ul>
                    <li>Sous total<span>{{total}}</span></li>
                    <li>Total<span>{{total}}</span></li>
                  </ul>
                  <a routerLink="/client">Reserver maintenant</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
