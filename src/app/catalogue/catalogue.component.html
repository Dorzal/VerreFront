<div class="container">
  <div class="row">
    <figure
      class="snip1583 col-md-3 col-sm-6 mb-4"
      *ngFor="
        let article of articles;
        let i;
        of: index
          | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize
      "
    >
      <div class="image">
        <img src="{{ article?.photoUrl }}" alt="sample68" />
        <a routerLink="/article/{{ article?.id }}" class="add-to-cart"
          >Voir le détail</a
        >
      </div>
      <figcaption>
        <h3>{{ article?.name }}</h3>
        <div class="price">{{ article?.price }}€</div>
      </figcaption>
    </figure>
  </div>
</div>

<ngb-pagination
  [collectionSize]="articles?.length"
  [(page)]="page"
  [maxSize]="5"
  [rotate]="true"
  [ellipses]="false"
  [boundaryLinks]="true"
></ngb-pagination>
