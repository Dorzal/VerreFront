<div class="container">
    <div class="row">
      <div class="container">
        <div class="col-md-12 ">
          <div class="form-area">
            <form role="form" [formGroup]="ContactForm">
              <br style="clear:both" />
              <h3 style="margin-bottom: 25px; text-align: center;">
                Formulaire de contact
              </h3>
              <div class="form-group">
                <label for="name">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
                <div
                  class="error"
                  *ngIf="
                    ContactForm.controls['name'].hasError('required') &&
                    ContactForm.controls['name'].touched
                  "
                >
                  <div>Rentrez un nom</div>
                </div>
              </div>
              <div class="form-group">
                <label for="mail">Adresse mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="mail"
                  formControlName="mail"
                  name="mail"
                />
                <div
                  class="error"
                  *ngIf="
                    ContactForm.controls['mail'].hasError('required') &&
                    ContactForm.controls['mail'].touched
                  "
                >
                  <div>Rentrez un mail</div>
                </div>
              </div>
  
              <div class="form-group">
                <label for="subject">Sujet</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  name="subject"
                  required
                />
                <div
                  class="error"
                  *ngIf="
                    ContactForm.controls['subject'].hasError('required') &&
                    ContactForm.controls['subject'].touched
                  "
                >
                  <div>Rentrez un sujet</div>
                </div>
              </div>
  
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  type="textarea"
                  id="message"
                  name="message"
                  maxlength="140"
                  rows="7"
                ></textarea>
                <div
                  class="error"
                  *ngIf="
                    ContactForm.controls['message'].hasError('required') &&
                    ContactForm.controls['message'].touched
                  "
                >
                  <div>Rentrez un sujet</div>
                </div>
              </div>
              <button
                type="button"
                id="submit"
                name="submit"
                class="btn btn-primary pull-right"
                [disabled]="ContactForm.invalid"
              >
                Envoyer
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
